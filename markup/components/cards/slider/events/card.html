<div class="slider-events-card">
    <div class="slider-events-card__image">
        <img src="{{img}}" alt="">
    </div>
    <div class="slider-events-card__author">
        <div class="slider-events-card__author-image">
            <img src="{{author.img}}" alt="">
        </div>
        <div class="slider-events-card__author-content">
            <div class="slider-events-card__author-name">
                {{author.name}}
            </div>
            <div class="slider-events-card__author-role">
                {{author.role}}
            </div>
        </div>
    </div>
    <div class="slider-events-card__content">
        <div class="slider-events-card__title">
            {{title}}
        </div>
        <div class="slider-events-card__date">
            {{date}}
        </div>
    </div>

</div>
