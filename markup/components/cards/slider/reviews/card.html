<div class="slider-reviews-card">
    <div class="slider-reviews-card__name">
        {{ name }}
    </div>
    <div class="slider-reviews-card__date">
        {{date}}
    </div>
    <div class="slider-reviews-card__desc">
        {{desc}}
    </div>
    <div class="slider-reviews-card__place">
        <div class="slider-reviews-card__place-image">
            <img src="{{place.img}}" alt="">
        </div>
        <div class="slider-reviews-card__place__title">
            {{place.title}}
        </div>
    </div>
</div>
